<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase Chatbot</title>
    <link rel="stylesheet" href="../css/chatbot.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <a href="index.html" class="logo"><h1>MindEase</h1></a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Chatbot Section -->
    <section class="chat-section">
      <div class="chat-container glass-panel">
        <div class="chat-header">
          <h2>MindEase Chatbot ðŸ¤–</h2>
          <p>Your personal mental health companion</p>
        </div>

        <div class="chat-box" id="chat-box">
          <!-- Messages will appear here -->
          <div class="bot-message">
            <p>Hello ðŸ‘‹ I'm MindEase! How are you feeling today?</p>
          </div>
        </div>

        <div class="chat-input">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </section>

    <script>
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      function addMessage(message, sender) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add(sender + "-message");
        msgDiv.innerHTML = `<p>${message}</p>`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      sendBtn.addEventListener("click", () => {
        const message = userInput.value.trim();
        if (message) {
          addMessage(message, "user");
          userInput.value = "";

          // Simple bot response (placeholder for AI integration later)
          setTimeout(() => {
            addMessage("I'm here to listen. Tell me more ðŸ’™", "bot");
          }, 800);
        }
      });

      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    </script>
  </body>
</html>
